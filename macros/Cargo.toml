[package]
name = "torii_beacon_macros"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib"]

[dependencies]
cairo-lang-macro = "0.1.1"
cairo-lang-parser = "2.10.1"
cairo-lang-syntax = "2.10.1"
cairo-lang-defs = "=2.10.1"
cairo-lang-diagnostics = "2.10.1"
cairo-lang-utils = "=2.10.1"
cairo-lang-filesystem = "2.10.1"
starknet-crypto = "0.7.3"
smol_str = "0.2.2"
serde = { version = "1.0", features = ["derive"] }
starknet = "0.12.0"
indoc = "2"
convert_case = "0.8.0"
cairo_lang_reader = { git = "https://github.com/sai-starknet/cairo-lang-reader", branch = "v2.10.1-rc.0" }
cainome = { git = "https://github.com/cartridge-gg/cainome", branch = "snip12", features = [
    "abigen-rs",
] }
cainome-cairo-serde = { git = "https://github.com/cartridge-gg/cainome", branch = "snip12" }

[workspace]
